<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Pacheco Portfolio</title>
    <!-- Link to the global Tailwind CSS file -->
    <link href="/src/styles.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50">
    <!-- Enhanced Welcome Message -->
    <div class="flex flex-col items-center justify-center h-screen text-center">
      <h1 class="text-5xl font-extrabold text-gray-900 mb-4">
        Welcome to My Portfolio
      </h1>
      <p class="text-xl text-gray-600 mb-8">
        Discover my work, passion, and creativity.
      </p>
      <!-- Animated Downward Arrow wrapped in an anchor -->
      <a href="#content" class="animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </a>
    </div>
    
    <!-- The target content section with an id -->
    <div id="content">
      <!-- Your other content goes here -->
      <div id="root"></div>
    </div>
    
    <!-- Vite injects the bundled script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
